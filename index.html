<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="large-image">
            <img src="/assets/halie-west-25xggax4bSA-unsplash.jpg">
        </div>
        <div class="logo-image">
            <img src="/assets/odin-lined.png">
        </div>
        <div class="header">
            <h2>This is not a real online service! You know you need something 
                like this in your life to help you realize your deepest dreams.
                Sign up <i>now</i> to get started.
            </h2>
            <h2>You <i>know</i> you want to.</h2>
        </div>
        <div class="content">
            <h2>Let's do this!</h2>
            <form>
                <label for="first-name">First Name</label>
                <input type="text" placeholder="Bob" id="first-name" name="first-name">
                <label for="last-name">Last Name</label>
                <input type="text" placeholder="Ross" id="last-name" name="last-name">
                <label for="email">Email Address</label>
                <input type="email" placeholder="Email Address" id="email" name="email">
                <label for="phone-number">Phone Number</label>
                <input type="password" id="phone-number" name="phone-number">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </form>
        </div>
        <div class="footer">
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
